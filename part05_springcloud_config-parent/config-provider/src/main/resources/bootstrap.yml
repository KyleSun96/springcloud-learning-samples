# 配置config-server地址
# 配置获得配置文件的名称等信息

spring:
  cloud:
    config:
      # 配置config-server地址
      uri: http://localhost:9527
      # 配置获得配置文件的名称等信息
      name: config    # 文件名
      profile: dev    # profile指定，  config-dev.yml
      label: master   # 分支
      # 从注册中心寻找config-server地址
      discovery:
        enabled: true
        service-id: config-server

  # 配置rabbitmq信息
  rabbitmq:
    host: 192.168.200.129
    port: 5672
    username: guest
    password: guest
    virtual-host: /

# 暴露endpoint，*表示所有
management:
  endpoints:
    web:
      exposure:
        include: "*"
